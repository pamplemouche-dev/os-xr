<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision OS - Static Mode</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* Écran de Boot */
        #boot-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #050505 0%, #1a1a1a 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            color: #fff; transition: opacity 1s ease;
        }

        .logo-aura {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: #00ffcc;
            box-shadow: 0 0 30px #00ffcc;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }

        #status { margin-top: 30px; font-weight: lighter; letter-spacing: 5px; font-size: 10px; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="logo-aura"></div>
        <div id="status">SYSTÈME EN COURS...</div>
    </div>

    <a-scene background="color: #050505" vr-mode-ui="enabled: false">
        
        <a-grid position="0 0 0" rotation="-90 0 0" width="100" height="100" material="color: #222; opacity: 0.2"></a-grid>

        <a-camera position="0 1.6 0" look-controls="enabled: true; magicWindowTrackingEnabled: false">
            <a-cursor color="#00ffcc"></a-cursor>
        </a-camera>

        <a-entity id="interface" visible="false" position="0 1.6 -2.5">
            
            <a-plane width="3" height="1.5" color="#fff" opacity="0.05" material="transparent: true; metalness: 0.5">
                <a-text value="OS VISION - MODE STATIQUE" align="center" position="0 0.5 0.01" width="3.5"></a-text>
                
                <a-entity position="-1 -0.2 0.05">
                    <a-circle radius="0.25" color="#007AFF"></a-circle>
                    <a-text value="MAIL" align="center" position="0 -0.4 0" width="2"></a-text>
                </a-entity>

                <a-entity position="0 -0.2 0.05">
                    <a-circle radius="0.25" color="#00ffcc"></a-circle>
                    <a-text value="IA" align="center" position="0 -0.4 0" width="2"></a-text>
                </a-entity>

                <a-entity position="1 -0.2 0.05">
                    <a-circle radius="0.25" color="#FF9500"></a-circle>
                    <a-text value="DOCS" align="center" position="0 -0.4 0" width="2"></a-text>
                </a-entity>
            </a-plane>

        </a-entity>

    </a-scene>

    <script>
        const boot = document.getElementById('boot-screen');
        const status = document.getElementById('status');
        const ui = document.getElementById('interface');

        // Séquence de boot automatique sans interaction
        window.onload = () => {
            setTimeout(() => status.innerText = "CHARGEMENT DE L'INTERFACE...", 1000);
            setTimeout(() => status.innerText = "OPTIMISATION GRAPHIQUE...", 2500);
            
            setTimeout(() => {
                boot.style.opacity = '0';
                setTimeout(() => {
                    boot.style.display = 'none';
                    ui.setAttribute('visible', 'true');
                    ui.setAttribute('animation', 'property: scale; from: 0 0 0; to: 1 1 1; dur: 800; easing: easeOutBack');
                }, 1000);
            }, 4000);
        };
    </script>
</body>
</html>
