<!DOCTYPE html>
<html>
<head>
    <title>OS Boot Simulation - Next Gen XR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        /* Style pour l'écran de chargement 2D superposé */
        #boot-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            transition: opacity 2s ease-in-out;
        }
        .loader {
            border: 2px solid #333;
            border-top: 2px solid #00ffcc;
            border-radius: 50%;
            width: 80px; height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="boot-overlay">
        <div class="loader"></div>
        <h1 style="letter-spacing: 10px; margin-top: 20px;">SYSTEM OS</h1>
        <p id="boot-status">INITIALIZING OPTICS...</p>
    </div>

    <a-scene vr-mode-ui="enabled: false">
        <a-camera position="0 1.6 0" look-controls>
            <a-cursor color="#00ffcc" radius-inner="0.002" radius-outer="0.003"></a-cursor>
        </a-camera>

        <a-sky id="background-sky" color="black"></a-sky>

        <a-entity id="main-logo" position="0 1.6 -2" scale="0 0 0">
            <a-ring color="#00ffcc" radius-inner="0.4" radius-outer="0.41"></a-ring>
            <a-text value="READY" align="center" width="4" position="0 0 0"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const overlay = document.getElementById('boot-overlay');
        const status = document.getElementById('boot-status');
        const sky = document.getElementById('background-sky');
        const logo = document.getElementById('main-logo');

        // Séquence de boot
        setTimeout(() => { status.innerText = "SENSORS CALIBRATION..."; }, 1500);
        setTimeout(() => { status.innerText = "LINKING COMPUTE UNIT..."; }, 3000);
        setTimeout(() => { status.innerText = "HAND TRACKING READY."; }, 4500);

        // Fin du boot : On passe à la vision "Passthrough"
        setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => { 
                overlay.style.display = 'none';
                // On fait apparaître le logo en 3D
                logo.setAttribute('animation', 'property: scale; to: 1 1 1; dur: 1000; easing: easeOutElastic');
            }, 2000);
        }, 5500);
    </script>
</body>
</html>
