<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NextGen XR - Fixation Spatiale</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #webcam-video {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            object-fit: cover; z-index: -1; filter: brightness(0.8);
        }
        /* Bouton d'autorisation obligatoire pour iPad */
        #start-button {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #00ffcc; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; z-index: 10000;
        }
        #boot-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            color: #00ffcc; transition: opacity 1s;
        }
    </style>
</head>
<body>

    <button id="start-button">DÉMARRER L'OS</button>

    <div id="boot-overlay">
        <h2 id="boot-text">INITIALISATION...</h2>
    </div>

    <video id="webcam-video" autoplay playsinline></video>

    <a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera id="camera" look-controls="magicWindowTrackingEnabled: true; touchEnabled: false">
            <a-cursor color="#00ffcc" radius-inner="0.01" radius-outer="0.02"></a-cursor>
        </a-camera>

        <a-entity id="app-menu" visible="false">
            <a-sphere position="-1.5 1.5 -3" radius="0.4" color="#007AFF" class="clickable">
                <a-text value="MAILS" align="center" position="0 -0.6 0"></a-text>
            </a-sphere>

            <a-octahedron position="0 1.8 -4" radius="0.5" color="#00ffcc" class="clickable">
                <a-text value="AI" align="center" position="0 -0.8 0"></a-text>
            </a-octahedron>

            <a-box position="1.5 1.5 -3" width="0.6" height="0.6" depth="0.1" color="#FF9500" class="clickable">
                <a-text value="DOCS" align="center" position="0 -0.6 0"></a-text>
            </a-box>
        </a-entity>

    </a-scene>

    <script>
        const startBtn = document.getElementById('start-button');
        const overlay = document.getElementById('boot-overlay');
        const video = document.getElementById('webcam-video');
        const appMenu = document.getElementById('app-menu');

        startBtn.addEventListener('click', function() {
            // 1. Demander l'autorisation pour les capteurs (iOS 13+)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            initExperience();
                        }
                    })
                    .catch(console.error);
            } else {
                initExperience(); // Pour les appareils non-iOS
            }
        });

        function initExperience() {
            startBtn.style.display = 'none';
            overlay.style.display = 'flex';
            
            // Lancer la caméra
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => { video.srcObject = stream; });

            // Séquence de Boot
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    appMenu.setAttribute('visible', 'true');
                }, 1000);
            }, 3000);
        }
    </script>
</body>
</html>
